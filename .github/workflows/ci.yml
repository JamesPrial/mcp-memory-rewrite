name: CI

on:
  push:
    branches: [ '**' ]  # Run on all branch pushes
  pull_request:
    branches: [ '**' ]  # Run on all pull requests
  workflow_dispatch:    # Allow manual triggering

jobs:
  go-test:
    name: Go Build & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Show environment
        run: |
          go version
          gcc --version || true

      - name: Build
        run: go build ./...

      - name: Run unit tests
        run: go test ./...

  e2e:
    name: End-to-End Tests (stdio/http/sse)
    runs-on: ubuntu-latest
    env:
      GOCACHE: ${{ runner.temp }}/gocache
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run E2E tests
        env:
          # Keep benches moderate in CI (default scale=1 is fine). Override if needed.
          E2E_BENCH_SCALE: '1'
        run: |
          pytest -q

  bench:
    name: Benchmarks (matrix scales)
    runs-on: ubuntu-latest
    env:
      GOCACHE: ${{ runner.temp }}/gocache
    strategy:
      fail-fast: false
      matrix:
        scale: [1, 2, 3]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Benchmarks (scale=${{ matrix.scale }})
        env:
          E2E_BENCH_SCALE: '${{ matrix.scale }}'
        run: |
          pytest -q -m benchmark -s
